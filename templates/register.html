{% extends "index.html" %}
{% load static %}
{% block content %}
    <div class="container register-container">
    <div class="row">
    <div class="col-md-6 offset-md-3">
    <h1 class="text-center">Welcome to Pinterest</h1>
    <p class="text-center">Find new ideas to try</p>
    <form action="" method="POST">
    {% comment %} <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter your email address">
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Create a password">
    </div>
    <div class="form-group">
    <label for="birthdate">Birthdate</label>
    <input type="date" class="form-control" id="birthdate">
    </div>
    <div class="form-group"> {% endcomment %}
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-danger">Continue</button>
    </div>
    </form>
    <p class="text-center">Already a member? <a href="/login">Log in</a></p>
    <p class="text-center">Create a free business account <a href="/business">here</a></p>
    </div>
    </div>
    </div>
{% endblock content %}

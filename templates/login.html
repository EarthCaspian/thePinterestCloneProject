{% extends "index.html" %}
{% load static %}

{% block content %}
    <div class="container">
    <div class="row">
    <div class="col-md-6 offset-md-3">
    <h1 class="text-center">Log in to Pinterest</h1>
    <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter your email address">
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-danger mt-2">Log in</button>
    </div>
    <p class="text-center">Forgot your password? <a href="/forgot-password">Reset it here</a></p>
    <p class="text-center">Don't have an account? <a href="/register">Sign up</a></p>
    </form>
    </div>
    </div>
    </div>
{% endblock content %}

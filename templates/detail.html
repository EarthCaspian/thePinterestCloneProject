<div class="container">
<h1>Create Pin</h1>
<form action="/create-pin" method="post">
<div class="form-group">
<label for="image">Image</label>
<input type="file" class="form-control" id="image" accept="image/*">
</div>
<div class="form-group">
<label for="title">Title</label>
<input type="text" class="form-control" id="title" placeholder="Enter a title for your pin">
</div>
<div class="form-group">
<label for="description">Description</label>
<textarea class="form-control" id="description" rows="5" placeholder="Enter a description for your pin"></textarea>
</div>
<div class="form-group">
<label for="board">Board</label>
<select class="form-control" id="board">
<option value="default">Default Board</option>
<option value="other">Other Board</option>
</select>
</div>
<div class="form-group">
<button type="submit" class="btn btn-primary">Create Pin</button>
</div>
</form>
</div>
